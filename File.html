<script>

    fetch(endpoint)

    cities=a;

function fmatch(matchword,cities){
   
    return cities.filter(place=>{
        const reg= new RegExp(matchword,'gi');
        return place.city.match(reg) ||  place.state.match(reg);
    });
}
